<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" class="src">
    <link rel="stylesheet" href="https://unsplash.com/photos/eUFfY6cwjSU" >
    <title>Search Image/App</title>
</head>
<body>
    <h1 id="heading">image search app</h1>
    <form action="">
        <input type="text" placeholder="Search Image" id="search-input">
        <input type="submit" id="btn">
    </form>
    <div class="search-imgs">
        <div class="search-img">
            <img src="https://images.unsplash.com/photo-1540979388789-6cee28a1cdc9?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=687&q=80" alt="mountain image">
            <a href="https://unsplash.com/photos/eUFfY6cwjSU" class="desc" target="_blank">mountain Image</a>
        </div>
        <div class="search-img">
            <img src="https://images.unsplash.com/photo-1628258334105-2a0b3d6efee1?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=687&q=80" alt="laptop image">
            <a href="https://unsplash.com/photos/PNbDkQ2DDgM" class="desc" target="_blank">laptop Image</a>
        </div>
        <div class="search-img">
            <img src="https://images.unsplash.com/photo-1583484963886-cfe2bff2945f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80" alt="coding image">
            <a href="https://unsplash.com/photos/KDBWMSq9wh0" class="desc" target="_blank">Coding Image</a>
        </div>
    </div>
    <button id="show-more">show more</button>
    <script src="script.js"></script>
</body>
</html>
